<script>
    $(document).ready(function () {
        $.ajax({
            url: '/user/findUser',
            type: 'POST', //GET
            async: true,    //或false,是否异步
            data: {
            },
            timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend: function (xhr) {
            },
            success: function (data, textStatus, jqXHR) {
                if (data.code == 0) {
                    showUserInfo(data.date.user);
                    showUserAddress(data.date.addressList)
                } else {
                    alert(data.message);//跳转到错误界面
                }
            },
            error: function (xhr, textStatus, data) {
            },
            complete: function () {
            }
        })
    })
    function showUserAddress(addressList) {
        address='<tr>';
        $.each(addressList,function (i, value) {
            address+=' <td class="col-lg-8"><input class="form-control" value="'+value.address+'"></td>';
            address+=' <td class="col-lg-3"><button class="btn bg-primary">修改</button><button class="btn bg-primary">删除</button></td>';
            if (value.addressType==1) {
                address+=' <td class="col-lg-1"><button class="btn bg-primary" style="background-color: #5cb85c">默认</button></td>';
            }else {
                address+=' <td class="col-lg-1"><button class="btn bg-primary" style="background-color: white">默认</button></td>';
            }
            address+=' </tr>';
        })
        $("#address").html(address);
    }
    function showUserInfo(user) {
        userName='<input class="form-control" value=" '+user.userName+'">';
        $("#userName").html(userName);
        phone='<input class="form-control" value="'+user.userPhone+'">';
        if (user.phoneStatus == 0){
            phone+='<span class="label label-danger" style="float: right;margin-top: -25px;margin-right: 30px">未验证</span>'
        } else {
            phone+='<span class="label label-success" style="float: right;margin-top: -25px;margin-right: 30px">已验证</span>'
        }
        $("#phone").html(phone);
        email='<input class="form-control" value="'+user.userEmail+'">';
        if (user.emailStatus == 0){
            email+='<span class="label label-danger" style="float: right;margin-top: -25px;margin-right: 30px">未验证</span>'
        } else {
            email+='<span class="label label-success" style="float: right;margin-top: -25px;margin-right: 30px">已验证</span>'
        }
        $("#email").html(email);
    }
</script>
