<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="margin-top: 10px">
            <h3 style="margin-right: auto"> <span/>购物车清单</h3>
            <div style="margin-top: 10px">
                <ul class="list-inline" id="userInfo">

                </ul>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>图片</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>合计</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
            <hr style="color: grey">
            <button class="btn bg-success" style="float: left" >继续购物</button>
            <button class="btn bg-success" style="float: right" >去结算</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/car/showCar',
            type: 'POST', //GET
            async: true,    //或false,是否异步
            data: {
            },
            timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend: function (xhr) {
            },
            success: function (data, textStatus, jqXHR) {
                if (data.code == 0) {
                    showCar(data.date.carVoList);
                    showUserInfo(data.date.user);
                } else {
                    alert(data.message);
                }
            },
            error: function (xhr, textStatus, data) {
            },
            complete: function () {
            }
        })
    })
    function showUserInfo(user) {
        str="";
        str+='  <li>用户名：'+user.userName+'</li>';
        $("#userInfo").html(str);
    }
    function showCar(carVoList) {
        str="";
        $.each(carVoList,function (i, car) {
            str+=' <tr >';
            str+='<td>'+car.productName+'</td>';
            str+='<td><img style="width: 50px;height: 50px" src="'+car.productIcon+'" ></td>';
            str+='<td >'+car.productPrice+'</td>';
            str+='<td >'+car.productNum+'</td>';
            str+=' <td >'+car.productPriceCount+'</td>';
            str+=' <td><a>移除</a></td>';
            str+='  </tr>';
        })
        $("#tBody").html(str);
    }
</script>
</body>
</html>
