<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<h3 style="height: 50px;width: 100%;line-height: 50px;text-align: center ">用户信息</h3>
<hr/>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>用户类目</th>
                    <th>内容以及状态</th>
                </tr>
                </thead>
                <tbody th:object="${session.user}">
                <tr>
                    <td>用户名：</td>
                    <td th:text="*{getUserName()}">TB - Monthly</td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td th:text="*{getUserPassword()}">TB - Monthly</td>
                </tr>
                <tr>
                    <td>电话号码：</td>
                    <td ><span th:text="*{getUserPhone()}" /><span th:text="${phoneVerify} eq '0'?'(已验证)':'(未验证)'"></span></td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td><span th:text="*{getUserEmail()}" /><span th:text="${emailVerify} eq '1'?'(未验证)':'(已验证)'"></span><span th:if="${emailVerify} eq '1'"><input type="button"  onclick="sendAjax()" id="emailVerify" value="点击验证"></span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<script>
    var emailVerify = document.getElementById("emailVerify");
    var count = 100;
    var timer = null;
    function sendAjax(){
        $.ajax({
            url:'/register/sendEmail',
            type:'POST', //GET
            async:true,    //或false,是否异步
            data:{

            },
            timeout:5000,    //超时时间
            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend:function(xhr){
                emailVerify.disabled=true;
                timer = setInterval(
                    function (args) {
                        emailVerify.value="邮件已经发送啦("+count--+"秒)";
                        if (count<=0){
                            clearInterval(timer);
                            emailVerify.value="点击验证";
                            emailVerify.disabled=false;
                        }
                    }
                    ,1000);
            },
            success:function(data,textStatus,jqXHR){
            },
            error:function(xhr,textStatus){

            },
            complete:function(){
            }
        })
    }
</script>
</body>
</html>
