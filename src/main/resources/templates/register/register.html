<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 style="height: 50px;width: 100%;line-height: 50px;text-align: center ">用户注册</h3>
            <hr/>
            <form class="form-horizontal" role="form" action="/register/doRegister" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:value="${user.getUserName()}"  placeholder="输入6位用户名已小写字母开头" name="userName"/>
                        <!--<h5 style="margin-top: 20px;letter-spacing: 2px;color: darkred;" th:if="${message != null}">*<span  th:text="${message}"/></h5>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  placeholder="用户密码" name="userPassword"/>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-2 control-label">确认密码：</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input type="password" class="form-control" placeholder="确认密码" name="confirmUserPassword"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" th:value="${user.userEmail}"  placeholder="邮箱" name="userEmail"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="手机号" name="userPhone"/>
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="form-control" name="getVerifyCode" value="点击获取验证码"
                               id="getVerifyCodeButton"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">验证码：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="验证码" name="verifyCode"/>
                    </div>
                </div>
                <div class="form-group">
                    <label style="letter-spacing: 2px;color: darkred;" th:if="${message eq null}" class="col-sm-12 control-label" th:text="${message}"></label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
